<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Otieno Descendants Connect<sup>+</sup></h1>
        <div class="icon-container">
            <i class='bx bxs-user-circle'></i>
        </div>
        
        <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Email or Username..." aria-label="Username">
        </div>
        
        <div class="input-group">
            <i class='bx bxs-key'></i>
            <input type="password" placeholder="Password..." aria-label="Password">
        </div>
        
        <button class="login-btn"><i class='bx bx-log-in-circle'>&nbsp;Login</i></button>
        <a href="#">forgot password?</a>
        
        <p>Don't have an account? <button class="request-btn">Request to join</button></p>
    </div>
</body>
</html>
