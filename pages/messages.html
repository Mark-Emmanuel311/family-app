<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h2>Messages</h2>
    <div class="messages-container">
        <div class="message-item" onclick="openChat('main')">
            <div class="user-info">
                <img src="../images/profile.jpg" alt="John Doe">
                OTIENO DESCENDANTS
            </div>
            <span class="unread-counter">3</span>
        </div>
        <div class="message-item" onclick="openChat(this)">
            <div class="user-info" id="user1">
                <img src="../images/profile.jpg" alt="Jane Smith">
                Jane Smith
            </div>
            <span class="unread-counter">5</span>
        </div>
        <div class="message-item" onclick="openChat(this)">
            <div class="user-info" id="user2">
                <img src="../images/profile.jpg" alt="Alice Johnson">
                Alice Johnson
            </div>
            <span class="unread-counter">2</span>
        </div>
    </div>
</body>
</html>
